name: SPNAuth23
on: [workflow_dispatch]
jobs:
  SPNAuth23:
    runs-on: windows-latest
    steps:    
            - name: Login via Az module
              uses: azure/login@v1
              with:
                creds: ${{secrets.SECRET23}}
                enable-AzPSSession: true 

            - name: Run Azure PowerShell script
              uses: azure/powershell@v1
              with:
                inlineScript: |
                  Get-AzResourceGroup
                azPSVersion: 'latest'

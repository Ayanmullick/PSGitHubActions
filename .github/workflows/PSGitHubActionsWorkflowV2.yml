name: PSGitHubActionsWorkflowV2
on: [workflow_dispatch]
jobs:      
  RGCreate:
    runs-on: windows-latest
    steps:
    
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.SECRETV2}}
        enable-AzPSSession: true 
    
    - name: Run Azure PowerShell script
      uses: azure/powershell@v1
      with:
        inlineScript: |
          Get-AzResourceGroup
        azPSVersion: '3.1.0'
